    </div>
    <div id="header">
      <div class="">
        <img src="bac" alt="">
      </div>
    </div>
    <div id="content" >
      <div>
        <h1>Thank you!</h1>
        <p>Really, Thanks for stopping by!</p>
      </div>

      <div class>
        <form action="https://formspree.io/tbush01@gmail.com" method="POST">
          <input type="text" name="firstname" value="First Name" size="100" autofocus>
          <input type="text" name="lastname" value="Last Name" size="100">
          <input type="email" name="userEmail" placeholder="your.email@example.com">
          <label>
            <h4>What's this message about?</h4>
            <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
            <input type="radio" name="subject" value="personal" checked><span>Personal message</span>
            <input type="radio" name="subject" value="other" checked><span>Something else</span>
          </label>
          <label for="marketing"><h4>How did you hear about me?</h4></label>
          <select name="marketing">
            <optgroup label="Online">
              <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
              <option value="github">Online Portfolio (GitHub)</option>
              <option value="search">Search Engine</option>
              <option value="email">Email</option>
            </optgroup>
            <optgroup label="In-Person">
              <option value="networking">We met at a networking event</option>
              <option value="referral">Personal referral</option>
              <option value="random">We met somewhere else</option>
            </optgroup>
            <option value="other">Other</option>
          </select>
          <textarea name="user_message" rows="8" cols="40"></textarea>
          <input type="submit">
        </form>
      </div>
    </div>
    <div id="footer">
      <h5>follow me on</h5>
      <ul>
        <li>
          <a href="https://github.com/Tonail"><img src="../media/github-logo.svg" alt="github"></a>
        </li>
        <li>
          <a href="https://www.behance.net/tbush011874"><img src="../media/behance-logo-button.svg" alt="behance"></a>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="../js/toggleMenu.js" charset="utf-8"></script>
